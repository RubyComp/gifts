<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Empty State</title>
	<link rel="stylesheet/less" type="text/css" href="src/styles.less" />
	<script src="src/less.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	<div id="wrapper">
		<div id="page_container">
			<nav class="breadcrumbs">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/" class="current_bread">My Gifts</a></li>
				</ul>
			</nav>
			<main id="page_content">
				<header class="user_info_section">
					<div class="user_avatar">
						<div class="text_avatar">CR</div>
					</div>
					<div class="user_name">Charles Robbie</div>
				</header>
				<article class="article_container container_notice">
					<div class="notice_img"></div>
					<p>Gifts will appear here after you've sent them.</p>
					<div class="btn_container">
						<input type="button" value="Send a Gift Now" class="btn btn_accent btn_extra">
					</div>
				</article>
			</main>
		</div>
	</div>
</body>
</html>
